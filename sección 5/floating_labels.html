<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>floating labels</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style>

    </style>
</head>
<body>
    
    <div class="container">
        <div class="row mt-3">
         <div class="col-8">
            <div class="input-group">
             
            <div class="form-floating">
                <!-- el label debe ir si o si debajo-->
                <input type="text" class="form-control" name="name" placeholder="John Connor" id="name">
                <label for="name">Name</label>
            </div>
            <button class="btn btn-dark">Send</button>
        </div>
         </div>
         
         <div class="col-4">
            <div class="form-floating">
                <textarea name="notes" id="notes" class="form-control" placeholder="notes"></textarea>
                <label for="notes">Notes</label>
            </div>
         </div>

         <hr class="mt-3">

        <div class="col-6">
         <div class="form-floating">
            <select name="coutries" id="countries" class="form-select">
                <option value="Seleccion" selected>Select a country</option>
                <option value="Spain">Spain</option>
                <option value="Ilerand">Ireland</option>
                <option value="UK">United Kingdom</option>
                <option value="USA">USA</option>
            </select>
            <label for="countries">countries</label>
         </div>
        </div>
        </div>
    </div>
    <script src="../js/bootstrap.bundle.js"></script>
</body>
</html>
