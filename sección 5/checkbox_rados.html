<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITULO</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style>

    </style>
</head>
<body>
    
    <div class="container">
        <div class="row mt-3">
            <!-- CheckBox -->
        <div class="col-3">
         <div class="form-check">
            <input type="checkbox" name="checkbox-1" class="form-check-input" id="checkbox-1">
            <label for="checkbox-1" class="form-check-label">checkbox 1</label>
         </div>
         <div class="form-check">
            <input type="checkbox" name="checkbox-2" class="form-check-input" id="checkbox-2">
            <label for="checkbox-2" class="form-check-label">checkbox 2</label>
         </div>
         <div class="form-check">
            <input type="checkbox" name="checkbox-3" class="form-check-input" id="checkbox-3">
            <label for="checkbox-3" class="form-check-label">checkbox 3</label>
         </div>
        </div>

            <!-- Radio Buttoms (recordar en name todos iguales)-->
            <div class="col-3">
                <div class="form-check">
                   <input type="radio" name="radio-button" class="form-check-input" id="radio-1">
                   <label for="radio-1" class="form-check-label">radio 1</label>
                </div>
                <div class="form-check">
                   <input type="radio" name="radio-button" class="form-check-input" id="radio-2">
                   <label for="radio-2" class="form-check-label">radio 2</label>
                </div>
                <div class="form-check">
                   <input type="radio" name="radio-button" class="form-check-input" id="radio-3">
                   <label for="radio-3" class="form-check-label">radio 3</label>
                </div>
               </div>

               <!-- SWITCH (recordar en name todos iguales)-->
            <div class="col-3">
                <div class="form-check form-switch">
                   <input type="checkbox" name="switch-1" class="form-check-input" id="switch-1">
                   <label for="switch-1" class="form-check-label">Swtitch 1</label>
                </div>
                <div class="form-check form-switch">
                   <input type="checkbox" name="switch-2" class="form-check-input" id="switch-2">
                   <label for="switch-2" class="form-check-label">Swtitch 2</label>
                </div>
                <div class="form-check form-switch">
                   <input type="checkbox" name="switch-3" class="form-check-input" id="switch-3">
                   <label for="switch-3" class="form-check-label">Swtitch 3</label>
                </div>
               </div>
        </div>



        <hr class="mt-3">
        <div class="row mt-3">


                  <!-- SWITCH en LINEA(recordar en name todos iguales)-->
            <div class="col-6">
                <div class="form-check form-switch form-check-inline">
                   <input type="checkbox" name="switch-1" class="form-check-input" id="switch-1">
                   <label for="switch-1" class="form-check-label">Swtitch 1</label>
                </div>
                <div class="form-check form-switch form-check-inline">
                   <input type="checkbox" name="switch-2" class="form-check-input" id="switch-2">
                   <label for="switch-2" class="form-check-label">Swtitch 2</label>
                </div>
                <div class="form-check form-switch form-check-inline">
                   <input type="checkbox" name="switch-3" class="form-check-input" id="switch-3">
                   <label for="switch-3" class="form-check-label">Swtitch 3</label>
                </div>
               </div>
        </div>
        <hr class="mt-3">

        
            <!-- Radio y Button-->
            <div class="col-6">
                <div class="form-check form-check-inline">
                   <input type="radio" name="radio" class="btn-check" id="radio-btn-1">
                   <label for="radio-btn-1" class="btn btn-info">radio 1</label>
                
                
                   <input type="radio" name="radio" class="btn-check" id="radio-btn-2">
                   <label for="radio-btn-2" class="btn btn-info">radio 2</label>
                
                
                   <input type="radio" name="radio" class="btn-check" id="radio-btn-3">
                   <label for="radio-btn-3" class="btn btn-info">radio 3</label>
                </div>
               </div>
        </div>
    </div>
    <script src="../js/bootstrap.bundle.js"></script>
</body>
</html>
