<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style>

    </style>
</head>
<body>
    
    <div class="container">
        <div class="row mt-3">
            <div class="col-6">
                <label for="rango" class="form-label">Range</label>
                <input type="range" class="form-range" min="-60" max="60" step="5">
                <div class="d-flex justify-content-between">
                    <p class="form-text">-60db</p>
                    <p class="form text">+60db</p>
                </div>
            </div>
         
        </div>
    </div>
    <script src="../js/bootstrap.bundle.js"></script>
</body>
</html>
