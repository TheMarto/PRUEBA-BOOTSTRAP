<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input-group</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style>

    </style>
</head>
<body>
    
    <div class="container">
        <div class="row">
         <div class="col-6">
            <div class="input-group mt-3">
                <input type="text" class="form-control" placeholder="Name" aria-label="Name">
                <!-- lo hago distinto con el input-groupe-text pero con el select como en pag buenas-->
                    <select name="" id="" class="form-select input-group-text">
                        <option value="" class="" selected>Email</option>
                        <option value="gmail">@gmail.com</option>
                        <option value="outlook">@outlook.com</option>
                        <option value="yahoo">@yahoo.com</option>
                    </select>
            </div>
            <button class="btn btn-dark mt-3">Send</button>

            <hr class="mt-3">
            <!-- Text area con nombre al lado-->
            <div class="input-group mt-3">
                <span class="input-group-text">Messange</span>
                <textarea name="" id="label-notas" class="form-control" aria-label="Notas"></textarea>
            </div>
         

         <hr class="mt-3">
         <!-- Input with multiple elements-->
         <div class="input-group mt-3">
             <span class="input-group-text">Name</span>
             <input type="text" class="form-control">

             <span class="input-group-text">Last Name</span>
             <input type="text" class="form-control">
         </div>
        </div>


        <div class="col-6 mt-3">
        <div class="input-group">
            <label for="country" class="input-group-text">country</label>
            <select name="countries" id="countries" class="form-select">
                <option value="Countries" selected>Countries</option>
                <option value="Mexico">Mexico</option>
                <option value="spain">Spain</option>
                <option value="usa">USA</option>
                <option value="ireland">Ireland</option>
                <option value="UK">United Kingdom</option>
            </select>
            <button class="btn btn-dark">Send</button>
        </div>
        </div>
        </div>
        </div>
    </div>
    <script src="../js/bootstrap.bundle.js"></script>
</body>
</html>
