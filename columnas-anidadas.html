<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <style>
        .container{
            margin-top: 20px;        
   
        }
        .row {
            background: #e8e8e8;
        }
        .columna{
            background: #f2f2f2;
            text-align: center;
            border: 1px solid #8d8d8d8d;
        }
        .columna-interior{
            background: #e8e8e8;
            border: 1px solid #8d8d8d8d;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col col-md-6 columna">
                columna #1
                <div class="row">
                    <div class="col-md-4 columna-interior col">Columna interior 1</div>
                    <div class="col-md-8 columna-interior col">Columna interior 2</div>
                </div>
            </div>
            <div class="col-12 col-md-6 columna">
                columna #2
                <div class="row">
                    <div class="col-md-2 columna-interior col">Columna interior 1</div>
                    <div class="col-md-10 columna-interior col">Columna interior 2</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
