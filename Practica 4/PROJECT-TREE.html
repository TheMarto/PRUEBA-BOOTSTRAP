<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT-TREE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>

    </style>
</head>
<body class="bg-light">
    <div class="container">
<!--title-->
        <div class="row">
            <div class="col py-5 text-center">
                <h2>Payment Form</h2>
                <p class="text-muted">Lorem Ipsum es simplemente el texto de relleno de las imprentas y archivos de texto. Lorem Ipsum ha sido el texto de relleno estándar de las industrias desde el año 1500</p>
            </div>
        </div>
<!--Form-->
        <div class="row">
            <div class="col-12 col-md-8">
<!--Mailing Address-->
                <h4 class="mb-3">Mailing Addess</h4>
                <form action="" class="">
                    <div class="row">
                        <div class="col-12 col-sm-6 mb-3 form-floating">
                            <input type="text" class="form-control text-center" placeholder="Name" id="Name">
                            <label for="">Name</label>
                        </div>
                        <div class="col-12 col-sm-6 mb-3 form-floating">
                            <input type="text" name="" id="" class="form-control text-center" placeholder="email">
                            <label for="">Email</label>
                        </div>
                    </div>
<!--User-->
                    <div class="row mb-3">
                        <div class="col-12">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" style="height: 100%;">@</span>
                                </div>
                                <div class="form-floating" style="width: 94%;">
                                    <input type="text" name="" id="user" class="form-control" placeholder="User">
                                    <label for="user" class="">User</label>
                                </div>
                            </div>
                        </div>
                    </div>
<!--email-->
                    <div class="row mb-3">
                        <div class="col">
                            <div class="form-floating">
                                <input type="text" class="form-control" placeholder="Email">
                                <label for="">Email (optional)</label>
                            </div>
                        </div>
                    </div>
<!--Adddress-->
                    <div class="row mb-3">
                        <div class="col">
                            <div class="form-floating">
                                <input type="text" class="form-control" placeholder="Adress">
                                <label for="">Address</label>
                            </div>
                        </div>
                    </div>
<!--Secondary Adress-->
                    <div class="row mb-3">
                        <div class="col">
                            <div class="form-floating">
                                <input type="text" class="form-control" placeholder="Address">
                                <label for="">Secondary Address</label>
                            </div>
                        </div>
                    </div>
<!--country, state and CP-->
                    <div class="row">
                        <div class="col-12 col-sm-4 mb-3">
                            <label for="coutry" class="form-label">Country</label>
                            <select name="Country" id="Country" class="form-select">
                                <option value="Country">Country</option>
                                <option value="spain">Spain</option>
                                <option value="Nederland">Nederland</option>
                                <option value="Ireland">Ireland</option>
                                <option value="Argentina">Argentina</option>
                                <option value="EEUU">EEUU</option>
                                <option value="Mexico">Mexico</option>
                            </select>
                        </div>
                        <div class="col-12 col-sm-4 mb-3"></div>
                        <div class="col-12 col-sm-4 mb-3"></div>
                    </div>
                </form>
            </div>

        </div>



    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
