<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grupo de botones</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style>

    </style>
</head>
<body>
    
    <div class="container">
        <div class="row">
         <div class="col">
            <div class="btn-group" role="group">
            <button class="btn btn-primary">Boton 1</button>
            <button class="btn btn-primary">Boton 2</button>
            <button class="btn btn-primary">Boton 3</button>
        </div>
        <hr class="mt-3">
        <div class="col-12">
            <div class="btn-group" role="group">
            <button class="btn btn-outline-primary">Boton 1</button>
            <button class="btn btn-outline-primary">Boton 2</button>
            <button class="btn btn-outline-primary">Boton 3</button>
        </div>
        <hr class="mt-3">
        <div class="col-12">
            <div class="btn-group" role="group">
            <input type="checkbox" id="checkbox-1" class="btn-check">
            <label for="checkbox-1" class="btn btn-primary" >Check 1</label>
            <input type="checkbox" id="checkbox-2" class="btn-check">
            <label for="checkbox-2" class="btn btn-primary" >Check 2</label>
            <input type="checkbox" id="checkbox-3" class="btn-check">
            <label for="checkbox-3" class="btn btn-primary" >Check 3</label>
        </div>
        <hr class="mt-3">
        <div class="col-12">
            <div class="btn-group" role="group">
            <input type="radio" id="radio-1" class="btn-check" name="radio">
            <label for="radio-1" class="btn btn-primary" >radio 1</label>
            <input type="radio" id="radio-2" class="btn-check" name="radio">
            <label for="radio-2" class="btn btn-primary" >radio 2</label>
            <input type="radio" id="checkbox-3" class="btn-check" name="radio">
            <label for="radio-3" class="btn btn-primary" >radio 3</label>
        </div>
        <hr class="mt-3">
        <div class="col-12">
            <div class="btn-toolbar" role="toolbar">
                <div class="btn-group" role="group">
                <button class="btn btn-primary">Nuevo</button>
                <button class="btn btn-primary">Editar</button>
                <button class="btn btn-primary">Guardar</button>
                        </div>
                        <div class="btn-group" role="group">
                <button class="btn btn-info">Alinear Izquierda</button>
                <button class="btn btn-info">Alinear Centro</button>
                <button class="btn btn-info">Alinear Derecha</button>
                </div>
            </div>
         </div>
         <hr class="mt-3">
        <div class="col-12">
            <div class="btn-group-vertical" role="group">
            <button class="btn btn-primary">Boton 1</button>
            <button class="btn btn-primary">Boton 2</button>
            <button class="btn btn-primary">Boton 3</button>
        </div>
        </div>
    </div>
    <script src="../js/bootstrap.bundle.js"></script>
</body>
</html>
