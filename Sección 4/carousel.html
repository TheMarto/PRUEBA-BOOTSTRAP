<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITULO</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style>

    </style>
</head>
<body>
    
    <div class="container">
        <div class="row mt-5">
         <div class="col">
            <div class="carousel slide carousel-dark" id="mi-carousel" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="1">
                        <div class="carousel-caption">
                            <h1>TITTLE OF MY ATICLE</h1>
                            <p>Lorem Ipsum is simply dummy text of the printing and typesetting</p>
                        </div>
                        <img src="../img/carousel1.jpg" alt="" class="img-fluid">
                    </div>
                    <div class="carousel-item" data-bs-interval="1">
                        <img src="../img/carousel2.jpg" alt="" class="img-fluid">
                    </div>
                    <div class="carousel-item" data-bs-interval="1">
                        <img src="../img/carousel3.jpg" alt="" class="img-fluid">
                    </div>
                </div>

                <!-- Boton de slide -->

                <button 
                class="carousel-control-prev"
                type="button"
                data-bs-target="#mi-carousel"
                data-bs-slide="prev"
                >
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">prev</span>
                </button>
                
                <button 
                class="carousel-control-next"
                type="button"
                data-bs-target="#mi-carousel"
                data-bs-slide="next"
                >
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">next</span>
                </button>

                <!-- Indicators-->

                <div class="carousel-indicators">
                    <button
                    class="active"
                    type="button"
                    data-bs-target="#mi-carousel"
                    data-bs-slide-to="0"
                    aria-label="slide 1"
                    ></button>

                    <button
                    class=""
                    type="button"
                    data-bs-target="#mi-carousel"
                    data-bs-slide-to="1"
                    aria-label="slide 2"
                    ></button>

                    <button
                    class=""
                    type="button"
                    data-bs-target="#mi-carousel"
                    data-bs-slide-to="2"
                    aria-label="slide 3"
                    ></button>
                </div>
            </div>
         </div>
        </div>
    </div>
    <script src="../js/bootstrap.bundle.js"></script>
</body>
</html>
