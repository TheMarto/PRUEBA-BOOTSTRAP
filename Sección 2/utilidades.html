<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style>
        .row {
            background: #e8e8e8;
            margin-top: 20px;
        }
        .columna{
            background: #f2f2f2;
            text-align: center;
            border: 1px solid #8d8d8d8d;
            padding: 10px;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col columna order-4">Columna 1</div>
            <div class="col columna">Columna 2</div>
            <div class="col columna">Columna 3</div>
            <div class="col columna">Columna 4</div>
        </div>
        <div class="row">
            <div class="columna col-3 offset-sm-6">columna</div>
        </div>
        <div class="row">
            <div class="columna col-3 offset-3">Columna 1</div>
            <div class="columna col-3 offset-2">Columna 2</div>
        </div>
    </div>
    <script src="../js/bootstrap.bundle.js"></script>
</body>
</html>
