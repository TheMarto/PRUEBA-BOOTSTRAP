<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style>

    </style>
</head>
<body>
    
    <div class="container">
        <div class="row">
             <div class="col-6 mt-3">
                <h1>Basic Bar</h1>
                <div class="progress">
                    <div 
                        class="progress-bar"
                        role="progressbar"
                        aria-valuenow="0"
                        aria-valuemin="0"
                        aria-valuemax="100"

                    >
                        0%
                    </div>
                </div>

                <hr class="mt-3">

                <div class="progress mb-4">
                    <div 
                        class="progress-bar"
                        role="progressbar"
                        aria-valuenow="25"
                        aria-valuemin="0"
                        aria-valuemax="100"
                        style="width: 25%;"

                    >
                        25%
                    </div>
                </div>
                <hr class="mt-3">

                <div class="progress mb-4">
                    <div 
                        class="progress-bar"
                        role="progressbar"
                        aria-valuenow="50"
                        aria-valuemin="0"
                        aria-valuemax="100"
                        style="width: 50%;"

                    >
                        50%
                    </div>
                </div>
                <hr class="mt-3">

                <div class="progress mb-4">
                    <div 
                        class="progress-bar"
                        role="progressbar"
                        aria-valuenow="100"
                        aria-valuemin="0"
                        aria-valuemax="100"
                        style="width: 100%;"

                    >
                        100%
                    </div>
                </div>
             </div>

             <div class="col-6 mt-3">
                <h1>with variable width</h1>
                    <div class="progress mt-4" style="height: 1px;">
                        <div 
                            class="progress-bar"
                            role="progressbar"
                            aria-valuenow="25"
                            aria-valuemin="0"
                            aria-valuemax="100"
                            style="width:25%;"
                        >
                            
                        </div>
                        
                    </div>
                        <p>peque√±o</p>
                    <hr class="mt-3">

                    <div class="progress mt-4" style="height: 50px;">
                        <div 
                            class="progress-bar"
                            role="progressbar"
                            aria-valuenow="25"
                            aria-valuemin="0"
                            aria-valuemax="100"
                            style="width:25%;"
                        >   
                        </div>
                    </div>
                    <p>Gordo</p>
                </div>                
        </div>
        <div class="row">
            <div class="col">
                <hr><hr><hr>
            </div>
        </div>
        <div class="row">
            <div class="col-6 mt-3">
                <h1>With Animation</h1>
                <div class="progress mt-4" style="height: 50px;">
                    <div 
                        class="progress-bar progress-bar-striped progress-bar-animated bg-secondary"
                        role="progressbar"
                        aria-valuenow="25"
                        aria-valuemin="0"
                        aria-valuemax="100"
                        style="width:25%;"
                    >   
                    </div>
                </div>
                <hr class="mt-3">
                <div class="progress mt-4" style="height: 50px;">
                    <div 
                        class="progress-bar progress-bar-striped progress-bar-animated bg-danger"
                        role="progressbar"
                        aria-valuenow="40"
                        aria-valuemin="0"
                        aria-valuemax="100"
                        style="width:40%;"
                    >   
                    </div>
                </div>
                <hr class="mt-3">
                <div class="progress mt-4" style="height: 50px;">
                    <div 
                        class="progress-bar progress-bar-striped progress-bar-animated bg-info"
                        role="progressbar"
                        aria-valuenow="60"
                        aria-valuemin="0"
                        aria-valuemax="100"
                        style="width:60%;"
                    >   
                    </div>
                </div>
                <hr class="mt-3">
                <div class="progress mt-4" style="height: 50px;">
                    <div 
                        class="progress-bar progress-bar-striped progress-bar-animated bg-dark"
                        role="progressbar"
                        aria-valuenow="80"
                        aria-valuemin="0"
                        aria-valuemax="100"
                        style="width:80%;"
                    >   
                    </div>
                </div>
                <hr class="mt-3">
                <div class="progress mt-4" style="height: 50px;">
                    <div 
                        class="progress-bar progress-bar-striped progress-bar-animated bg-warning"
                        role="progressbar"
                        aria-valuenow="100"
                        aria-valuemin="0"
                        aria-valuemax="100"
                        style="width:100%;"
                    >   
                    </div>
                </div>
            </div>
            <div class="col-6 mt-3">
                <H1>without Animation</H1>
                <div class="progress mt-4" style="height: 50px;">
                    <div 
                        class="progress-bar bg-secondary"
                        role="progressbar"
                        aria-valuenow="25"
                        aria-valuemin="0"
                        aria-valuemax="100"
                        style="width:25%;"
                    >   
                    </div>
                </div>
                <hr class="mt-3">
                <div class="progress mt-4" style="height: 50px;">
                    <div 
                        class="progress-bar bg-danger"
                        role="progressbar"
                        aria-valuenow="40"
                        aria-valuemin="0"
                        aria-valuemax="100"
                        style="width:40%;"
                    >   
                    </div>
                </div>
                <hr class="mt-3">
                <div class="progress mt-4" style="height: 50px;">
                    <div 
                        class="progress-bar bg-info"
                        role="progressbar"
                        aria-valuenow="60"
                        aria-valuemin="0"
                        aria-valuemax="100"
                        style="width:60%;"
                    >   
                    </div>
                </div>
                <hr class="mt-3">
                <div class="progress mt-4" style="height: 50px;">
                    <div 
                        class="progress-bar bg-dark"
                        role="progressbar"
                        aria-valuenow="80"
                        aria-valuemin="0"
                        aria-valuemax="100"
                        style="width:80%;"
                    >   
                    </div>
                </div>
                <hr class="mt-3">
                <div class="progress mt-4" style="height: 50px;">
                    <div 
                        class="progress-bar bg-warning"
                        role="progressbar"
                        aria-valuenow="100"
                        aria-valuemin="0"
                        aria-valuemax="100"
                        style="width:100%;"
                    >   
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/bootstrap.bundle.js"></script>
</body>
</html>
